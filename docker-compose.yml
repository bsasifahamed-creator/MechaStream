version: '3.8'

services:
  vllm-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=meta-llama/Meta-Llama-3-8B-Instruct
      - GPU_MEMORY_UTILIZATION=0.8
      - MAX_MODEL_LEN=2048
      - WORKERS=1
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ~/.cache/huggingface:/root/.cache/huggingface  # Cache de modelos
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Opcional: Redis para cache (si quieres implementar caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data: