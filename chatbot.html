<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecha AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chatbot-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chatbot-header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }

        .message.bot .message-content code {
            background: #f1f3f4;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        .message.bot .message-content pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .message-meta {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            opacity: 0.8;
        }

        .message.user .message-meta {
            text-align: right;
        }

        .diagnostics {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 12px;
            color: #0066cc;
        }

        .diagnostics h4 {
            margin-bottom: 8px;
            font-size: 13px;
        }

        .diagnostics ul {
            list-style: none;
            padding-left: 0;
        }

        .diagnostics li {
            margin-bottom: 4px;
            padding: 2px 0;
        }

        .source-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .suggestion {
            background: #f1f3f4;
            border: 1px solid #e1e5e9;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #e8eaed;
            transform: translateY(-1px);
        }

        .fallback-indicator {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>ü§ñ Mecha AI</h1>
            <p>Your intelligent coding assistant</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" placeholder="Ask me to create code... (e.g., 'react counter', 'tictactoe ui', 'login form')" />
                <button id="sendButton" class="send-button">Send</button>
            </div>
            
            <div class="suggestions">
                <div class="suggestion" onclick="sendSuggestion('react counter')">React Counter</div>
                <div class="suggestion" onclick="sendSuggestion('tictactoe ui')">Tic Tac Toe</div>
                <div class="suggestion" onclick="sendSuggestion('login form')">Login Form</div>
                <div class="suggestion" onclick="sendSuggestion('todo list')">Todo List</div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function appendMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.from}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format code blocks if present
            let text = message.text;
            if (message.from === 'bot' && text.includes('```')) {
                text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            }
            
            contentDiv.innerHTML = text;
            
            const metaDiv = document.createElement('div');
            metaDiv.className = 'message-meta';
            
            if (message.meta) {
                metaDiv.textContent = message.meta;
            }
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(metaDiv);
            
            // Add diagnostics if present
            if (message.diagnostics && message.diagnostics.steps) {
                const diagnosticsDiv = document.createElement('div');
                diagnosticsDiv.className = 'diagnostics';
                diagnosticsDiv.innerHTML = `
                    <h4>üîç Search Diagnostics:</h4>
                    <ul>
                        ${message.diagnostics.steps.map(step => {
                            if (step.stage === 'searched_stackoverflow') {
                                return `<li>üîç Searched Stack Overflow: <a href="${step.url}" target="_blank" class="source-link">View Source</a></li>`;
                            } else if (step.stage === 'extracted_code') {
                                return `<li>‚úÖ Extracted code from ${step.source}</li>`;
                            } else if (step.stage === 'template_match') {
                                return `<li>üìã Matched template: "${step.key}" (confidence: ${Math.round(step.confidence * 100)}%)</li>`;
                            } else if (step.stage === 'no_code_found_in_so') {
                                return `<li>‚ùå No code found in Stack Overflow result</li>`;
                            } else if (step.stage === 'no_fallback_available') {
                                return `<li>‚ö†Ô∏è No fallback available</li>`;
                            }
                            return `<li>${step.stage}</li>`;
                        }).join('')}
                    </ul>
                `;
                messageDiv.appendChild(diagnosticsDiv);
            }
            
            // Add source URL if present
            if (message.url) {
                const urlDiv = document.createElement('div');
                urlDiv.style.marginTop = '8px';
                urlDiv.innerHTML = `<a href="${message.url}" target="_blank" class="source-link">üîó View Source</a>`;
                messageDiv.appendChild(urlDiv);
            }
            
            // Add fallback indicator
            if (message.isFallback) {
                const fallbackDiv = document.createElement('div');
                fallbackDiv.className = 'fallback-indicator';
                fallbackDiv.textContent = '‚ö†Ô∏è Using fallback search (no LLM API keys configured)';
                messageDiv.appendChild(fallbackDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sanitize(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendQuery(query) {
            appendMessage({ text: query, from: 'user' });
            chatInput.value = '';
            showTypingIndicator();
            sendButton.disabled = true;

            try {
                const response = await fetch('http://localhost:3004/api/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });
                
                const data = await response.json();
                hideTypingIndicator();

                if (data && data.code && data.source !== 'None') {
                    appendMessage({
                        text: data.code,
                        from: 'bot',
                        meta: `Source: ${data.source}`,
                        isFallback: data.source !== 'LLM',
                        diagnostics: data.diagnostics,
                        url: data.url
                    });
                    
                    // Auto-update code editor with generated code
                    updateCodeEditor(data.code);
                } else if (data && data.source === 'None') {
                    appendMessage({
                        text: "Could not find a specific code snippet. Please refine your query or provide LLM API keys.",
                        from: 'bot',
                        meta: 'No code available.',
                        isFallback: true,
                        diagnostics: data.diagnostics
                    });
                } else {
                    appendMessage({
                        text: 'Unexpected error or empty response.',
                        from: 'bot',
                        meta: '',
                        isFallback: true
                    });
                }
            } catch (error) {
                hideTypingIndicator();
                appendMessage({
                    text: `Failed to reach backend: ${error.message}`,
                    from: 'bot',
                    meta: 'Error',
                    isFallback: true
                });
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        function updateCodeEditor(code) {
            // Try to communicate with parent window (if in iframe)
            if (window.parent && window.parent !== window) {
                try {
                    window.parent.postMessage({
                        type: 'UPDATE_CODE_EDITOR',
                        code: code
                    }, '*');
                    console.log('Sent code to parent window');
                } catch (error) {
                    console.log('Could not send to parent window:', error);
                }
            }
            
            // Always open the IDE page with the code automatically
            try {
                const ideUrl = 'http://localhost:3004/ide';
                const encodedCode = encodeURIComponent(code);
                const urlWithCode = `${ideUrl}?code=${encodedCode}`;
                
                // Open in same tab for seamless experience
                window.location.href = urlWithCode;
            } catch (error) {
                console.log('Could not open IDE:', error);
            }
        }

        function sendSuggestion(text) {
            chatInput.value = text;
            sendQuery(text);
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const query = chatInput.value.trim();
            if (query) {
                sendQuery(query);
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = chatInput.value.trim();
                if (query) {
                    sendQuery(query);
                }
            }
        });

        // Initial welcome message
        appendMessage({
            text: "Hello! I'm your AI coding assistant. I can help you create React components, UI elements, and more. Try asking for specific components like 'react counter', 'tictactoe ui', or 'login form'.",
            from: 'bot',
            meta: 'System'
        });

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
